<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="app/app.js"></script>
	
	
	
	<title>Task Manager Application</title>
</head>
<body ng-app="myApp" ng-controller="MyController" >

	<div class="container">
		<h3>Task Manager Application</h3>
		<hr>
		<button  class="btn btn-info btn-lg pull-right" data-toggle="modal" data-target="#add_new_cont_modal">Add New</button><br>
		<h4>All Tasks</h4>
		<span class="clearFix"></span>
        <br>
		

<table class="table  table-striped">
                    <tr>
                        <th>No</th>
                        <th>Task</th>
                        <th>Description</th>
                         <th>Action</th>
                    </tr>
                    <tr ng-repeat="task in tasks">
                        <td>{{task.id}}</td>
                        <td>{{task.task}}</td>
                        <td>{{task.description}}</td>
                        <td>
                            <button ng-click="selectedCont(task)"  class="btn btn-primary btn-xs" data-toggle="modal" data-target="#edit_cont_modal">Edit</button>
                            <button ng-click="selectedCont(task)" class="btn btn-danger btn-xs" data-toggle="modal" data-target="#delete_cont_modal">Delete</button>
                        </td>
                    </tr>
                  
                </table>

<hr>
                <!-- Modal to add new Task-->

                <div class="modal fade" id="add_new_cont_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Add Task</h4>
                </div>
                <div class="modal-body">
 
                        <div class="form-group">
                        <label for="mobile1">Task</label>
                        <input ng-model="inputtask" type="text" id="first" class="form-control"/>
                    </div>

                    
                    <div class="form-group">
                        <label for="mobile1">Description</label>
                        <input ng-model="inputdesc" type="text" id="last" class="form-control"/>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" ng-click="addTask(inputtask,inputdesc)" data-dismiss="modal">Add Task</button>
                </div>
            </div>
        </div>
    </div>
    <!-- // Modal -->


    <!-- Modal to Editing Task-->

    <div class="modal fade" id="edit_cont_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Edit Task</h4>
                </div>
                <div class="modal-body">
 
                    
 
                    <div class="form-group">
                        <label for="name">Task</label>
                        <input ng-model="clickedUsers.task" type="text" id="name" class="form-control"/>
                    </div>
 
                   <div class="form-group">
                        <label for="name">Description</label>
                        <input ng-model="clickedUsers.description" type="text" id="name" class="form-control"/>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" ng-click="updateTask(clickedUsers.id,clickedUsers.task,clickedUsers.description)"  data-dismiss="modal">Update Task</button>
                </div>
            </div>
        </div>
    </div>

<!-- Modal to deleting Contact-->


    <div class="modal fade" id="delete_cont_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Delete Task ...</h4>
                </div>
                <div class="modal-body">
 
                    <strong style="color:red;">
                    	Do you really want to delete {{clickedUsers.task}} Task?
                    </strong>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="deleteTask(clickedUsers.id)">Yes</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>

	</div>
		
</body>
</html>
